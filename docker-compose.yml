version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: usersdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redislabs/rebloom:latest
    container_name: redis_bloom
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: username_backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    command: sh -c "node src/seed.js && node src/index.js"

volumes:
  pgdata:
